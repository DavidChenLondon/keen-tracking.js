<h3>UI stack survey</h3>
<form>
  <div>
    <label for="name">Your name</label>
    <input type="text" id="name" required>
  </div>

  <div>
    <label for="uiStack">Favourite UI stack</label>
    <select id="uiStack" name="uiStack" [(ngModel)]="uiStack" (change)=uiStackValueChanged()>
      <option>Angular 2+</option>
      <option>Aurelia</option>
      <option>React / Redux</option>
    </select>
  </div>

  <button type="submit">Submit</button>
</form>
