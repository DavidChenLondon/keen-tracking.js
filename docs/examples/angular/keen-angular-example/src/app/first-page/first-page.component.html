<h3>UI stack survey</h3>
<form (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Your name</label>
    <input type="text" id="name" name="name" [(ngModel)]="name" (focus)="onFocus('name')" required>
  </div>
  <div>
    <label for="uiStack">Favourite UI stack</label>
    <select id="uiStack" name="uiStack" [(ngModel)]="uiStack" (change)=uiStackValueChanged() (focus)="onFocus('uiStack')">
      <option>Angular 2+</option>
      <option>Aurelia</option>
      <option>React / Redux</option>
    </select>
  </div>
  <button type="submit" (focus)="onFocus('submitButton')">Submit</button>
  <p>{{submitMessage}}</p>
</form>
